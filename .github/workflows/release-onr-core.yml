name: Release onr-core

on:
  push:
    tags:
      - 'onr-core/v*'

permissions:
  contents: write

jobs:
  guard:
    name: Verify Tag On Main
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.verify.outputs.on_main }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on main
        id: verify
        shell: bash
        run: |
          git fetch --no-tags origin +refs/heads/main:refs/remotes/origin/main
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
            echo "tag commit is on main"
          else
            echo "on_main=false" >> "$GITHUB_OUTPUT"
            echo "tag commit is NOT on main; skip release"
          fi

  release:
    name: Create onr-core Release
    needs: guard
    if: needs.guard.outputs.on_main == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: onr-core/go.mod
          cache: true

      - name: Test onr-core
        working-directory: onr-core
        run: go test -v ./...

      - name: Prepare release metadata
        id: meta
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#onr-core/}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          if [[ "${version}" == *"-"* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: onr-core ${{ steps.meta.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ steps.meta.outputs.prerelease == 'true' }}
          body: |
            Go module:
            ```bash
            go get github.com/r9s-ai/open-next-router/onr-core@${{ steps.meta.outputs.version }}
            ```
